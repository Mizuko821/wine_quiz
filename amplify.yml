version: 1
frontend:
  phases:
    preBuild:
      commands:
        - sudo yum install -y git-lfs || true
        - git lfs install
        - git lfs pull
        - npm install
    build:
      commands:
        - echo "Static site build complete."
  artifacts:
    baseDirectory: ./
    files:
      - '**/*'
      - '!node_modules/**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
        - key: 'Pragma'
          value: 'no-cache'
        - key: 'Expires'
          value: '0' 