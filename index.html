<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボルドーワイン格付けクイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>ボルドーワイン格付けクイズ</h1>
        <div class="question-count">
            <label for="question-count">問題数：</label>
            <select id="question-count">
                <option value="5" selected>5問</option>
                <option value="10">10問</option>
                <option value="20">20問</option>
                <option value="30">30問</option>
                <option value="40">40問</option>
                <option value="50">50問</option>
                <option value="all">全問</option>
            </select>
        </div>
        <button id="start-button">クイズスタート</button>
    </div>

    <div id="quiz-screen" class="screen" style="display: none;">
        <div id="progress"></div>
        <div id="score-display"></div>
        <div id="question"></div>
        <div id="choices"></div>
        <div id="feedback"></div>
        <div class="quiz-control-buttons">
            <div class="quiz-action-buttons">
                <button id="skip-button">スキップ</button>
                <button id="next-button" style="display: none;">次の問題へ</button>
            </div>
            <button id="back-to-start">スタートに戻る</button>
        </div>
    </div>

    <div id="result-screen" class="screen" style="display: none;">
        <h2>クイズ結果</h2>
        <div id="final-score"></div>
        <button id="restart-button">スタートに戻る</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
